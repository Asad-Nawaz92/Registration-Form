<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <center>
        <table border="1px">
            <form>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
                <tr>
                    <td>Student Name</td>
                    <td> <input required maxlength="15" type="text"> </td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td> <input required maxlength="15" type="text"> </td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td> <input type="text"> </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td> <input type="date"> </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                        <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                        <input type="radio" name="Gender" id="Others"><label for="Others">Others</label>
                    </td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td> <input type="email"> </td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td> <textarea cols="25" rows="5"></textarea> </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td> <input type="text" maxlength="10"> </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td> <input type="text" maxlength="10"> </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button>Submit</button> </td>
                </tr>
            </form>
        </table>
    </center>
</body>

</html>
